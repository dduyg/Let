<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #FAF5F9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-y: hidden;
    }

    .marquee {
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      margin: 30px 0;
    }
    .marqueeTrack {
      display: inline-flex;
      animation: loop-left 20s linear infinite;
      will-change: transform; /* Performance optimization */
    }
    .marquee[data-direction="right"] .marqueeTrack {
      animation: loop-right 20s linear infinite;
    }
    @keyframes loop-left {
      0% {transform: translateX(0);}
      100% {transform: translateX(-100%);}
    }
    @keyframes loop-right {
      0% {transform: translateX(-100%);}
      100% {transform: translateX(0);}
    }
    .marqueeItem {
      height: 150px;
      width: auto;
      border: 1px solid black;
      margin-right: 10px;
      transition: border 0.3s, opacity 0.3s;
    }
    .marqueeItem:hover,
    .marqueeItem:focus {
      border: 2px dashed black;
      opacity: 0.8;
    }
    .marqueeTrack a {
      display: inline-block;
      text-decoration: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="marquee" data-direction="left">
    <div class="marqueeTrack">

      <a href="#"><img class="marqueeItem" src="https://media3.giphy.com/media/ldKjshoVdTNgblMuLs/giphy.gif" alt="ðŸŸª4"></a>
      <a href="#"><img class="marqueeItem" src="https://media0.giphy.com/media/LpBKayD38zvwKx1qz8/giphy.gif" alt="ðŸŸª5"></a>
      <a href="#"><img class="marqueeItem" src="https://media0.giphy.com/media/5UB6zSb0ez6ru3pOhb/giphy.gif" alt="ðŸŸª6"></a>
      <a href="#"><img class="marqueeItem" src="https://media2.giphy.com/media/uTmqqFKOMIP57Nr3gz/giphy.gif" alt="ðŸŸª7"></a>
    </div>
  </section>

  <section class="marquee" data-direction="right">
    <div class="marqueeTrack">
      <a href="#"><img class="marqueeItem" src="https://media2.giphy.com/media/JDXuoS4eWlYAEHyL7G/giphy.gif" alt="ðŸ”²1"></a>

    </div>
  </section>

  <script>
    document.querySelectorAll('.marquee').forEach((marquee) => {
      const track = marquee.querySelector('.marqueeTrack');
      const clonedTrack = track.cloneNode(true);
      track.parentElement.appendChild(clonedTrack);

      // Pause marquee animation on hover
      marquee.addEventListener('mouseover', () => {
        track.style.animationPlayState = 'paused';
        clonedTrack.style.animationPlayState = 'paused';
      });
      marquee.addEventListener('mouseout', () => {
        track.style.animationPlayState = 'running';
        clonedTrack.style.animationPlayState = 'running';
      });
    });

    document.querySelectorAll('.marqueeItem').forEach((item) => {
      // Pause animation on focus
      item.addEventListener('focus', () => {
        const marquee = item.closest('.marquee');
        const track = marquee.querySelector('.marqueeTrack');
        track.style.animationPlayState = 'paused';
      });

      // Resume animation on blur
      item.addEventListener('blur', () => {
        const marquee = item.closest('.marquee');
        const track = marquee.querySelector('.marqueeTrack');
        track.style.animationPlayState = 'running';
      });
    });
  </script>
</body>
</html>
