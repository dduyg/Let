<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta name="robots" content="index, follow" />
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #1e1e1e;
      font-family: "Montserrat", sans-serif;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .input-field {
      position: relative;
      width: 250px;
    }
    .input-field input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1.125rem; /* 18px */
      padding: 8px 0 5px 0;
      letter-spacing: 0.1em;
      font-family: inherit;
    }
    .input-field label {
      position: absolute;
      left: 0;
      top: 0;
      padding-bottom: 5px;
      font-size: 0.875rem; /* 14px */
      letter-spacing: 0.1em;
      color: #bababa;
      text-transform: uppercase;
      pointer-events: none;
      transition: 0.2s ease all;
    }
    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label {
      top: -16px;
      font-size: 0.7rem;
      color: #eee;
    }
    .input-field i {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }
    .input-field i::before {
      content: '';
      position: absolute;
      width: 250px;
      height: 100%;
      background: linear-gradient(to right, #4287f5, #d91653, #0dd910, #ebe010, #4287f5);
      animation: anim 0.6s linear infinite;
      left: -250px;
      transition: left 0.4s ease;
    }
    /* Animation triggers only on focus */
    .input-field input:focus ~ i::before {
      left: 0;
    }
    @keyframes anim {
      from {
        background-position-x: 0;
      }
      to {
        background-position-x: 250px;
      }
    }
  </style>
</head>
<body>
  <form>
    <div class="input-field">
      <input type="text" id="first-name" placeholder=" " autocomplete="off" />
      <label for="first-name">First Name</label>
      <i></i>
    </div>
    <div class="input-field">
      <input type="text" id="last-name" placeholder=" " autocomplete="off" />
      <label for="last-name">Last Name</label>
      <i></i>
    </div>
  </form>
</body>
</html>
