<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Grotta';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Grotta-Regular.woff2') format('woff2');
      font-style: normal;
      font-weight: normal;
    }
    body {
      font-family: 'Grotta', sans-serif;
      background: #E5C7BC;
      color: #1E1E1E;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    main {
      max-width: 600px;
      padding: 0 20px;
    }
    
    h1 {
      font-size: 9rem;
      margin: 0;
      position: relative;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% {transform: translate(0);}
      20% {transform: translate(-2px, -2px);}
      40% {transform: translate(2px, 2px);}
      60% {transform: translate(-2px, 2px);}
      80% {transform: translate(2px, -2px);}
      100% {transform: translate(0);}
    }
    h1::before,
    h1::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      overflow: hidden;
      clip-path: inset(0 0 50% 0);
      animation: glitch-lines 2s infinite;
    }
    h1::after {
      clip-path: inset(50% 0 0 0);
      animation-delay: 1s;
    }
    @keyframes glitch-lines {
      0%, 100% {transform: translateX(0);}
      50% {transform: translateX(-10px);}
    }

    p {
      font-size: 1.4rem;
      margin: 0 0 30px;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
      font-family: "Bruno Ace SC", serif;
      padding: 10px 20px;
      background: #FBDFD4;
      color: #B17E6D;
      border-radius: 25px;
      transition: 0.3s ease;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    a:hover {
      background: #B17E6D;
      color: #FBDFD4;
      transform: scale(1.1);
    }

    h3 {
      color: #FBDFD4;
      margin: 50px 0 0;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-30px);}
    }
  </style>
</head>
<body>
<main>
  <h1>404</h1>
  <p>Waves of code crash on digital shores. Digital currents flow, coding in the sea. Neon code streams ignite. <b>Aquatic algorithms</b> rule here. Oceanic data, digital depths, matrix of the machine. Sailing through algorithms, navigating currents of code.</p>
  <a href="#">⌬Digital Architects</a>
  <h3>♖♖♖♖♖♖♖♖♖♖♖♖♖♖♖♖♖</h3>
</main>
</body>
</html>
