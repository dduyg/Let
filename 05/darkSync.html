<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸ©ºLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Nurma';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Nurma.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Turret Road", sans-serif;
            background: #DAD5D1;
        }
        main {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            text-transform: uppercase;
        }
        .headline {
            color: #0F693E;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Nurma', serif;
            letter-spacing: 9px;
            margin-bottom: 20px;
            background: #DAD5D1;
            position: relative;
            animation: textEffect 4s 1;
        }
        .subtext {
            font-size: 30px;
            color: #0F693E;
        }
        
        @keyframes textEffect {
            0% {
                color: #DAD5D1;
                margin-bottom: -40px;
            }
            30% {
                letter-spacing: 25px;
                margin-bottom: -40px;
            }
            85% {
                letter-spacing: 8px;
                margin-bottom: -40px;
            }
        }
    </style>    
</head>    
<body>    
  <main>    
    <div class="headline">Dark Sync Void</div>    
    <div class="subtext">Welcomes You</div>    
  </main>  
</body>    
</html>
