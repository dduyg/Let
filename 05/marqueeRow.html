<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Loop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      flex-direction: column;
      overflow-y: hidden;
    }

    section {
      width: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      margin-bottom: 20px; /* Space between marqueeRows */
    }
    .marqueeRow {
      display: flex;
      animation: marquee-loop 18s linear infinite;
    }
    @keyframes marquee-loop {
      0% {transform: translateX(0);}
      100% {transform: translateX(-50%);}
    }
    .marqueeRow img {
      height: 200px; /* Set consistent height for images */
      width: auto; /* Maintain aspect ratio */
      margin-right: 10px; /* Spacing between images */
      border: 1px solid black;
      box-sizing: border-box;
      transition: opacity 0.3s, border-color 0.3s;
    }

    .marqueeRow a {
      display: block; /* Make links clickable */
    }
    section:hover .marqueeRow {
      animation-play-state: paused; /* Pause animation on hover */
    }
    section:hover img {
      opacity: 0.5; /* Dim all images when container is hovered */
    }
    .marqueeRow img:hover {
      opacity: 1; /* Highlight image on individual hover */
      border-color: white;
    }
  </style>
</head>
<body>
  <section>
    <div class="marqueeRow">

      <a href="#"><img src="https://media2.giphy.com/media/YHc0ao3KN9acE/giphy.gif" alt="■4"></a>
      <a href="#"><img src="https://media3.giphy.com/media/NsIBu59UayE8l3ozGN/giphy.gif" alt="■5"></a>
      <a href="#"><img src="https://media2.giphy.com/media/3oEdv5o1Vf0cfDbNsY/giphy.gif" alt="■6"></a>
      <a href="#"><img src="https://media0.giphy.com/media/HVdvU0U6VqdjO/giphy.gif" alt="■7"></a>

  <script>
    const marqueeRows = document.querySelectorAll('.marqueeRow');

    marqueeRows.forEach((marqueeRow) => {
      // Clone each marqueeRow to create a seamless loop
      marqueeRow.innerHTML += marqueeRow.innerHTML;
    });
  </script>
</body>
