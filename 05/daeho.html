<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 6em 1em 0;
      background: #f0ede4;
      color: black;
      -webkit-tap-highlight-color: transparent;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    nav > ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    nav > ul li {
      display: block;
      font-family: var(--font-serif);
      font-size: 3.5rem;
      line-height: 1;
      letter-spacing: -0.1em;
      text-transform: uppercase;
      margin: -0.24em 0;
      padding-right: 1.1em;
      overflow: hidden;
    }    
    nav > ul a {
      outline: 0;
      text-decoration: none;
      color: black;
      touch-action: manipulation;
      display: block;
    }
    
    nav > ul a > .holder {
      position: relative;
      transform-origin: 0 0;
    }
    nav > ul a > .holder,
    nav > ul a > .holder > svg {
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    nav > ul a > .holder > svg {
      position: absolute;
      top: 20%;
      left: 0;
      height: 60%;
      transform: translateX(-120%);
    }    
    nav > ul a:hover > .holder {
      transform: translateX(1em);
    }
    nav > ul a:hover > .holder > svg {
      transform: translateX(-100%);
    }
    
    footer {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 20px;
      font-family: "Micro 5 Charted", sans-serif;
    }
    .glitch {
      font-size: 1.7rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      position: relative;
      color: #551B8C;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      background: none;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitch 3s infinite linear;
      color: #ff6b6b;
    }
    .glitch::after {
      animation: glitch 2.5s infinite linear reverse;
      color: #1dd1a1;
    }
    @keyframes glitch {
      0% {clip: rect(0, 900px, 0, 0);}
      25% {clip: rect(20px, 900px, 60px, 0);}
      50% {clip: rect(40px, 900px, 80px, 0);}
      75% {clip: rect(60px, 900px, 100px, 0);}
      100% {clip: rect(0, 900px, 0, 0);}
    }
  </style>
</head>
<body>
<nav><ul>

    </li>

    </li>

        <div class="holder">

          Daeho
        </div>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="holder">
          <svg viewBox="0 0 542 62"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"></path></svg>

    </li>
    <li>

    </li>

</html>
