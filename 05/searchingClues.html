<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Liminal Loop ‚Äî A stylish outlined text example with modern CSS" />
  <title>Liminalü•ùLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  <style> 
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, lime, lightblue);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.6rem;
      font-family: "Bruno Ace SC", sans-serif;
      letter-spacing: 2px;
      line-height: 1.4;
    }

    /* Fallback outline using shadows */
    .outline {
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    /* True text-stroke for modern browsers */
    @supports ((-webkit-text-stroke: 2px black) or (text-stroke: 2px black)) {
      .outline {
        color: transparent;
        -webkit-text-stroke: 2px black;
        text-stroke: 2px black;
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1 class="outline">Detective<br>Searching<br>Clues</h1>
</body>
</html>
