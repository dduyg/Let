<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Audiowide", sans-serif;
      background: #010111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .item {
      position: relative;
      color: inherit;
      text-decoration: none;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center; /* Align text and arrow */
      gap: 0.2rem; /* Small gap between arrow and text */
      transition: all 0.5s ease;
      -webkit-text-stroke: 0px transparent; /* No stroke by default */
      text-stroke: 0px transparent; /* Fallback for non-webkit browsers */
    }
    .item:hover {
      color: rgba(255, 255, 255, 0.1);
      transform: translateX(10px); /* Moves the entire link (arrow + text) */  
      -webkit-text-stroke: 1px #c5c6f9;
      text-stroke: 1px #c5c6f9; /* Fallback for non-webkit browsers */
    }
    .item::before {
      content: '‚å≤';
      opacity: 0;
      transform: translateX(-10px); /* Initially offset to the left */
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .item:hover::before {
      opacity: 1;
      transform: translateX(0); /* Moves into place */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#badass" class="item">Badass</a>
    <a href="#cool" class="item">Cool</a>
    <a href="#awesome" class="item">Awesome</a>
  </nav>
</body>
</html>
