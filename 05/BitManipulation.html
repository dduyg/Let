<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸ©±Loop</title>
    <style>
        * {
            outline: none;  
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #fcf9fb;
            display: grid;
            font-size: 1.5rem;
            font-family: system-ui, sans-serif;
            place-items: center;
            height: 100dvh;
            margin: 0;
        }

        button {
            font-size: 100%;
            padding: 0.75rem;
            background: white;
            transition-duration: 0.5s;  
            border: 4px solid plum;
            background: lavenderblush;
            border-radius: 1rem;
            cursor: pointer;
        }
        button:hover,
        button:focus {
            background: plum;
            color: white;
        }

        [popover] {
            background: black;
            color: white;
            font-weight: 400;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            max-width: 20ch;
            line-height: 1.4;
            top: 2rem;
            margin: 0 auto;
        }
         
        /*   IS-OPEN STATE   */
        [popover]:popover-open {
            translate: 0 0;
        }
        /*   EXIT STATE   */
        [popover] {
            transition: translate 0.7s ease-out, display 0.7s ease-out allow-discrete, overlay 0.7s ease-out allow-discrete;
            translate: 0 -22rem;
        }
        /*   0. BEFORE-OPEN STATE   */
        @starting-style {
            [popover]:popover-open {translate: 0 -22rem;}
        }
    </style>
</head>  
<body>
    <button popovertarget="my-popover"> Bit Manipulation </button>

    <div id="my-popover" popover>
        <p>Uses binary operations to optimize calculations, improving performance in algorithms and data processing.</p>
    </div>
</body>
</html>
