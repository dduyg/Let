<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "PT Mono", monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 1em;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 6rem;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            animation: glitch 1.5s infinite;
        }
        p {
            font-size: 1.4rem;
            margin-top: 20px;
            animation: floatText 4s infinite ease-in-out;
        }
        a {
            margin-top: 30px;
            text-decoration: none;
            padding: 10px 20px;
            background: #00ff00;
            color: black;
            border-radius: 55%;
            cursor: pointer;
            transition: background 0.3s;
            animation: pulse 1.5s infinite;
            font-weight: bold;
        }
        a:hover {
            background: #00cc00;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                to right,
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px
            ),
            repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px
            );
            background-size: 40px 40px;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: moveAround 10s ease-in-out infinite;
            opacity: 0.5;
        }

        .floating-element2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: moveAroundReverse 15s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            25% { transform: skew(1deg, 3deg); }
            50% { transform: skew(0deg); }
            75% { transform: skew(-1deg, -3deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes moveAround {
            0% { top: 0; left: 0; }
            25% { top: 10%; left: 80%; }
            50% { top: 50%; left: 50%; }
            75% { top: 80%; left: 20%; }
            100% { top: 0; left: 0; }
        }

        @keyframes moveAroundReverse {
            0% { top: 80%; left: 70%; }
            25% { top: 30%; left: 10%; }
            50% { top: 50%; left: 50%; }
            75% { top: 10%; left: 90%; }
            100% { top: 80%; left: 70%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! You‚Äôve wandered off the beaten path. Looks like this page is a relic of the past.</p>
        <p><a href="./wolves-2">üê∫üê∫&gt;&gt;</a></p>
    </div>

    <div class="grid"></div>

    <div class="floating-element"></div>
    <div class="floating-element2"></div>
</body>
</html>
