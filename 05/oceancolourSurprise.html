<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminalü¶∏‚Äç‚ôÇÔ∏èLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Neue", sans-serif;
            font-size: 16px;
            background: #0d1117;
            color: #F4F6E8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        a {
            margin: 40px 0 55px;
            color: inherit;
            text-decoration: none;
            display: block;
            font-size: 1.17em;
            outline: none;  
            -webkit-tap-highlight-color: transparent;  
            cursor: pointer;   
        }

        @keyframes squareMove {
            0%, 10.5% { left: 0; top: 0; }
            12.5%, 23% { left: 2rem; top: 0; }
            25%, 35.5% { left: 4rem; top: 0; }
            37.5%, 48% { left: 4rem; top: 2rem; }
            50%, 60.5% { left: 4rem; top: 4rem; }
            62.5%, 73% { left: 2rem; top: 4rem; }
            75%, 85.5% { left: 0; top: 4rem; }
            87.5%, 98% { left: 0; top: 2rem; }
            100% { left: 0; top: 0; }
        }
        @keyframes hueRotation {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        main.square-animation {
            display: flex;
            margin: 5rem;
            transform: scale(0.8);
        }
        .square-container {
            position: relative;
            width: 6rem;
            height: 6rem;
            transform: rotate(45deg);
            animation: hueRotation 10s linear infinite;
        }
        .square-container:nth-of-type(2) {
            transform: rotate(45deg) translate(-5px, 5px);
        }

        .square {
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            background: linear-gradient(45deg, #affc41 40%, #1dd3b0 60%);
            background-size: cover;
            animation: squareMove 10s ease-in-out infinite;
        }
        /* Different animation delays for each square */
        .square:nth-of-type(1) { animation-delay: -1.43s; }
        .square:nth-of-type(2) { animation-delay: -2.86s; }
        .square:nth-of-type(3) { animation-delay: -4.29s; }
        .square:nth-of-type(4) { animation-delay: -5.71s; }
        .square:nth-of-type(5) { animation-delay: -7.14s; }
        .square:nth-of-type(6) { animation-delay: -8.57s; }
        .square:nth-of-type(7) { animation-delay: -10s; }

        .deadpools-surprise {
            position: fixed;
            bottom: 45px;
            right: 20px;
            font-size: 16px;
            font-family: "Ewert", serif;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .deadpools-surprise span {
            font-size: 2em;
        }
        .deadpools-surprise.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
<a href="https://ioccg.org/">ocean colour algorithms</a>

    <main class="square-animation">
        <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </main>
  
    <div class="deadpools-surprise">
        <span>ü¶∏‚Äç‚ôÇÔ∏è</span>Surprise! <em>Deadpool is here!</em>
    </div>
    <script>
        const dpSurprise = document.querySelector('.deadpools-surprise');

        if (dpSurprise) {
            setTimeout(() => {
                dpSurprise.classList.add('visible');
            }, 10000); // 10 seconds delay
        }
    </script>
</body>
</html>
