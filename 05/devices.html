<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Cousine", serif;
            background: #685F60;
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .btn {
            background-color: #ff00b3;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.35em;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff33cc;
            transform: scale(1.1);
        }

        .glitch {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            display: inline-block;
            font-weight: bold;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #ff00b3;
            z-index: -1;
            animation: glitch 2s infinite linear;
        }
        .glitch::after {
            left: 2px;
            text-shadow: -1px 0 red, 1px 0 blue;
            animation-delay: 1s;
        }
        @keyframes glitch {
            0% {clip: rect(42px, 9999px, 44px, 0); transform: skew(0.02deg);}
            10% {clip: rect(15px, 9999px, 45px, 0); transform: skew(0.03deg);}
            20% {clip: rect(70px, 9999px, 55px, 0); transform: skew(0.01deg);}
            30% {clip: rect(95px, 9999px, 90px, 0); transform: skew(0.02deg);}
            40% {clip: rect(60px, 9999px, 70px, 0); transform: skew(0.03deg);}
            50% {clip: rect(20px, 9999px, 10px, 0); transform: skew(0.04deg);}
            60% {clip: rect(15px, 9999px, 35px, 0); transform: skew(0.02deg);}
            70% {clip: rect(40px, 9999px, 100px, 0); transform: skew(0.01deg);}
            80% {clip: rect(10px, 9999px, 20px, 0); transform: skew(0.02deg);}
            90% {clip: rect(30px, 9999px, 50px, 0); transform: skew(0.01deg);}
            100% {clip: rect(42px, 9999px, 44px, 0); transform: skew(0.02deg);}
        }
    </style>
</head>
<body>
    <a href="#" class="btn">â–¦ Edge Computing:</a>
    <p class="glitch" data-text="Processing data locally on devices (i.e., at the &quot;edge&quot; of the network) rather than relying on centralized data centers, to reduce latency, bandwidth usage, and improve real-time decision-making.">Processing data locally on devices (i.e., at the "edge" of the network) rather than relying on centralized data centers, to reduce latency, bandwidth usage, and improve real-time decision-making.</p>
</body>
</html>
