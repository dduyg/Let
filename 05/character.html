<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #fff;
            font-family: "Changa", sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff0080;
        }
        .filter-bar {
            margin-bottom: 30px;
        }
        .filter-bar select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4e4e4e;
            color: #ffffff;
            font-family: "Changa", sans-serif;
            outline: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 1rem;
        }
        .article {
            background: rgba(255, 0, 128, 0.1);
            border-radius: 15px;
            padding: 15px;  
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block; /* Make the whole area clickable */
        }
        .article:hover {
            transform: scale(1.05);
        }
        .article h2 {
            margin: 0;
            color: #ff0080;
        }
    </style>
</head>
<body>
    <h1>The gallery represents the exploration of the character's spirit.</h1>
    <div class="filter-bar">
        <select id="tag-filter">
            <option value="all">All</option>
            <option value="font">Font</option>
            <option value="color">Color</option>
            <option value="structure">Structure</option>
        </select>
    </div>

    <div class="grid-container">
        <a href="#" class="article" data-tags="font color">
            <h2>Title 1</h2>
        </a>
        <a href="#" class="article" data-tags="structure">
            <h2>Title 2</h2>
        </a>
        <a href="#" class="article" data-tags="color">
            <h2>●●●</h2>
        </a>
        <a href="#" class="article" data-tags="font structure">
            <h2>●●●</h2>
        </a>
        <a href="#" class="article" data-tags="color structure">
            <h2>●●●</h2>
        </a>
    </div>

    <script>
        const tagFilter = document.getElementById('tag-filter');
        const articles = document.querySelectorAll('.article');

        tagFilter.addEventListener('change', function() {
            const selectedTag = this.value;

            articles.forEach(article => {
                const tags = article.getAttribute('data-tags').split(' ');
                if (selectedTag === 'all' || tags.includes(selectedTag)) {
                    article.style.display = 'block';
                } else {
                    article.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
