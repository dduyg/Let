<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Playfair Display", serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3e3e5c);
            color: #d0d0d0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 1em;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 6rem;
            background: linear-gradient(90deg, #7f7fd5, #86a8e7, #91eae4);
            -webkit-background-clip: text;
            color: transparent;
            animation: glitch 2s infinite;
        }

        p {
            font-size: 1.4rem;
            margin-top: 20px;
            animation: floatText 4s infinite ease-in-out;
            color: #b0b0b0;
        }

        .container button {
            margin-top: 30px;
            padding: 10px 20px;
            background: #7f7fd5;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            animation: pulse 1.5s infinite;
        }

        .container button:hover {
            background: #86a8e7;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                to right,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px
            ),
            repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px
            );
            background-size: 50px 50px;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(127, 127, 213, 0.3);
            border-radius: 50%;
            animation: moveAround 10s ease-in-out infinite;
        }

        .floating-element2 {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(135, 168, 231, 0.3);
            border-radius: 50%;
            animation: moveAroundReverse 15s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            25% { transform: skew(2deg, 5deg); }
            50% { transform: skew(0deg); }
            75% { transform: skew(-2deg, -5deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes moveAround {
            0% { top: 0; left: 0; }
            25% { top: 10%; left: 80%; }
            50% { top: 50%; left: 50%; }
            75% { top: 80%; left: 20%; }
            100% { top: 0; left: 0; }
        }

        @keyframes moveAroundReverse {
            0% { top: 80%; left: 70%; }
            25% { top: 30%; left: 10%; }
            50% { top: 50%; left: 50%; }
            75% { top: 10%; left: 90%; }
            100% { top: 80%; left: 70%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops, it seems you're lost in cyberspace.</p>
        <p>But hey, it's kinda cool out here, right?</p>
        <button onclick="goHome()">üê∫üê∫üê∫</button>
    </div>

    <div class="grid"></div>

    <div class="floating-element"></div>
    <div class="floating-element2"></div>

    <script>
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
