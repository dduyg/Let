<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
@import url("https://fonts.googleapis.com/css2?family=Audiowide&display=swap");
:root {
  --font1:"Audiowide";
  font-family: var(--font1);
  font-size: clamp(1rem,5rem,10rem);
}

* {
  box-sizing: border-box;
}

.container {
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.flex {
  display: flex;
  flex-wrap: nowrap;
  justify-content: space-around;
  width: 100%;
  height: 50vh;
}

.flex-col {
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: center;
  width: calc(100% / 5);
  height: 100%;
}

.flex-col2 {
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: center;
  width: calc(100% / 7);
  top: -1px;
  /*fix flashing in edge*/
  height: calc(100% + 1px);
  position: relative;
}

.centerize {
  text-align: center;
  display: grid;
  justify-content: center;
  align-content: center;
}

.red {
  background: red;
  width: 100%;
  height: calc(100% / 3);
}

.green {
  background: green;
  width: 100%;
  height: calc(100% / 3);
}

.blue {
  background: blue;
  width: 100%;
  height: calc(100% / 3);
}

.white {
  color: #111;
  background: #eee;
  width: 100%;
  height: calc(100% / 3);
}

.black {
  color: #eee;
  background: #111111;
  width: 100%;
  height: calc(100% / 3);
}

.black-2 {
  color: #eee;
  background: #121212;
  width: 100%;
  height: calc(100% / 3);
}

.bg-primary {
  color: #eee;
  background: #5E0DAC;
  width: 100%;
  height: calc(100% / 3);
}

.bg-secondary {
  background: #BFB730;
  width: 100%;
  height: calc(100% / 3);
}

.bg-trinary {
  background: #3B0470;
  width: 100%;
  height: calc(100% / 3);
}

.bg-quaternary {
  background: #130873;
  width: 100%;
  height: calc(100% / 3);
}

.growup {
  -webkit-animation: growup 1s infinite alternate;
          animation: growup 1s infinite alternate;
}

.scaleme {
  -webkit-animation: scaleme 1s infinite alternate;
          animation: scaleme 1s infinite alternate;
}

.delay-1 {
  -webkit-animation-delay: 0.1s;
          animation-delay: 0.1s;
}

.delay-2 {
  -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
}

.delay-3 {
  -webkit-animation-delay: 0.3s;
          animation-delay: 0.3s;
}

.delay-4 {
  -webkit-animation-delay: 0.4s;
          animation-delay: 0.4s;
}

.delay-5 {
  -webkit-animation-delay: 0.5s;
          animation-delay: 0.5s;
}

.delay-6 {
  -webkit-animation-delay: 0.6s;
          animation-delay: 0.6s;
}

.delay-7 {
  -webkit-animation-delay: 0.7s;
          animation-delay: 0.7s;
}

.delay-8 {
  -webkit-animation-delay: 0.8s;
          animation-delay: 0.8s;
}

@-webkit-keyframes growup {
  from {
    height: calc(100% / 3);
  }
  to {
    height: calc(100% / 1.5);
  }
}

@keyframes growup {
  from {
    height: calc(100% / 3);
  }
  to {
    height: calc(100% / 1.5);
  }
}
@-webkit-keyframes scaleme {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(2);
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
  }
}
@keyframes scaleme {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(2);
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
  }
}    
  </style>
</head>
<body>
<div class="container">
  <div class="flex">
    <div class="flex-col">
      <div class="black growup delay-1"></div>
      <div class="bg-primary centerize"> <span class="scaleme delay-1">E</span></div>
      <div class="black growup delay-1"></div>
    </div>
    <div class="flex-col">
      <div class="black-2 growup delay-2"></div>
      <div class="bg-secondary centerize"> <span class="scaleme delay-2">V</span></div>
      <div class="black-2 growup delay-2"></div>
    </div>
    <div class="flex-col">
      <div class="black growup delay-3"></div>
      <div class="bg-primary centerize"> <span class="scaleme delay-3">E</span></div>
      <div class="black growup delay-3"></div>
    </div>
    <div class="flex-col">
      <div class="black-2 growup delay-4"></div>
      <div class="bg-secondary centerize"> <span class="scaleme delay-4">N</span></div>
      <div class="black-2 growup delay-4"></div>
    </div>
    <div class="flex-col">
      <div class="black growup delay-5"></div>
      <div class="bg-primary centerize"> <span class="scaleme delay-5">T</span></div>
      <div class="black growup delay-5"></div>
    </div>
  </div>
  <div class="flex">
    <div class="flex-col2">
      <div class="black growup delay-1"></div>
      <div class="bg-secondary centerize"> <span class="scaleme delay-1">H</span></div>
      <div class="black growup delay-1"></div>
    </div>
    <div class="flex-col2">
      <div class="black-2 growup delay-2"></div>
      <div class="bg-primary centerize"> <span class="scaleme delay-2">O</span></div>
      <div class="black-2 growup delay-2"></div>
    </div>
    <div class="flex-col2">
      <div class="black growup delay-3"></div>
      <div class="bg-secondary centerize"> <span class="scaleme delay-3">R</span></div>
      <div class="black growup delay-3"></div>
    </div>
    <div class="flex-col2">
      <div class="black-2 growup delay-4"></div>
      <div class="bg-primary centerize"> <span class="scaleme delay-4">I</span></div>
      <div class="black-2 growup delay-4"></div>
    </div>
    <div class="flex-col2">
      <div class="black growup delay-5"></div>
      <div class="bg-secondary centerize"> <span class="scaleme delay-5">Z</span></div>
      <div class="black growup delay-5"></div>
    </div>
    <div class="flex-col2">
      <div class="black-2 growup delay-6"></div>
      <div class="bg-primary centerize"> <span class="scaleme delay-6">O</span></div>
      <div class="black-2 growup delay-6"></div>
    </div>
    <div class="flex-col2">
      <div class="black growup delay-7"></div>
      <div class="bg-secondary centerize"> <span class="scaleme delay-7">N</span></div>
      <div class="black growup delay-7"></div>
    </div>
  </div>
</div>
</body>
</html>
