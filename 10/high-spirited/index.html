  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
      animation: gradient 10s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    main {
      width: 85%;
      max-width: 450px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 20px;
    }

    .linkBtn {
      text-decoration: none;
      color: #fbfbfb;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    .linkBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .linkBtn:active {
      transform: translateY(2px);
    }

    .badge {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 250px;
      height: auto;
      opacity: 0.2;
      z-index: -1;
    }

    a.popup {
      position: relative;
    }
    a.popup::before, a.popup::after {
      font-size: 0.55rem;
      font-weight: normal;
      background: #C8C7BE;
      color: black;
      line-height: 1em;
      padding: 0.2em 0.15em 0.2em;
      border-radius: 0.2em;
      position: absolute;
      top: -1em;
      left: 50%;
      opacity: 0;
      transition: 0.2s opacity cubic-bezier(0.33, 1, 0.68, 1), 0.2s transform cubic-bezier(0.33, 1, 0.68, 1);
    }
    a.popup::before {
      content: attr(data-before);
      transform: translate(-65%, 20%) rotateZ(-1deg);
    }
    a.popup::after {
      content: attr(data-after);
      font-family: "DM Mono", monospace;
      transform: translate(45%, 20%) rotateZ(1deg);
    }
    a.popup:hover::before, a.popup:hover::after {
      transition: 0.4s opacity cubic-bezier(0.33, 1, 0.68, 1), 0.4s transform cubic-bezier(0.33, 1, 0.68, 1);
      opacity: 1;
    }
    a.popup:hover::before {
      transform: translatex(-75%) rotateZ(-3deg);
    }
    a.popup:hover::after {
      transform: translatex(45%) rotateZ(3deg);
    }
  </style>
</head>
