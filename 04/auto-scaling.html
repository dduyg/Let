<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸ”ŽLoop</title>
    <style>
        @font-face {
            font-family: 'Bauhaus Sketch';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/3Dfonts/BauhausSketch.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/3Dfonts/BauhausSketch.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #211604;
            font-family: 'Bauhaus Sketch', sans-serif;
            color: #FF00FE;
        }

        .container {
            width: 100%;
            text-align: center;
        }

        .title {
            display: inline-block;
            white-space: nowrap; /* Ensures text stays on one line */
            font-size: 10px; /* Initial size, will be adjusted */
        }

        footer {
            position: fixed;
            bottom: 3vh;
            text-align: center;
            font-size: 0.8rem;
            font-family: serif;
            font-style: italic;
        }  
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What if</div>
    </div>

    <footer>âœ¦Auto-Scaling Title</footer>

    <script>
        function fitTextToWidth() {
            const title = document.querySelector('.title');
            const parent = title.parentElement;
            let fontSize = 100; // Start with a large font size
            title.style.fontSize = fontSize + "px";

            // Decrease font size until it fits within the parent width
            while (title.scrollWidth > parent.clientWidth && fontSize > 10) {
                fontSize--;
                title.style.fontSize = fontSize + "px";
            }

            // Increase font size until it reaches the max width
            while (title.scrollWidth < parent.clientWidth && fontSize < 500) {
                fontSize++;
                title.style.fontSize = fontSize + "px";
                if (title.scrollWidth > parent.clientWidth) {
                    fontSize--; // Step back to the last fitting size
                    title.style.fontSize = fontSize + "px";
                    break;
                }
            }
        }

        // Run on page load and window resize
        window.addEventListener('load', fitTextToWidth);
        window.addEventListener('resize', fitTextToWidth);
    </script>
</body>
</html>
