<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸª­Loop</title>
    <style>
        @font-face {
            font-family: 'Anthony';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Anthony.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        body {
            background-color: white;
            color: red;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        body::after {
            content: "soundscapespeak: the data abyss navigator";
            position: fixed;
            bottom: 36px;
            right: 3%;
            font-size: 16px;
            font-family: 'Anthony', sans-serif;
        }
        header {
            position: fixed;
            left: 0;
            top: 1%;
            width: 100%;
            text-transform: uppercase;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            font-size: 17px;  
            padding: 0 1%;
        }
        header .title {
            text-align: center;
            font-family: 'Anthony', sans-serif;
            font-size: 8vw;
            line-height: 1.2;
        }
        @media (max-width: 768px) {
            header .title {font-size: 16vw;}
        }
        main {
            width: 340px;
            margin: 0 10px;
            padding: 0 16px;
            display: flex;
            border: 1px solid;
            border-radius: 8.62px;
        }
        .iconDiv {
            height: 36px;
            width: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 4px;
            padding: 4px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: width 300ms ease-in-out 0s, background-color 300ms linear 200ms;
        }
        .iconSVG {
            height: 36px;
            aspect-ratio: 1 / 1;
        }
        .iconDiv:hover,
        .iconDiv:focus-visible {
            width: 142px;
            background-color: red;
            color: white;
            transition: width 300ms ease-in-out 0s, background-color 100ms linear 0s;
        }
        .iconDiv:active {
            opacity: 0.9;
        }
        .iconDiv::after {
            content: attr(tooltip);
            margin-left: 12px;
            animation: fadeIn 600ms linear forwards;
        }
        .spacer {
            flex-grow: 1;
        }
        .divider {
            height: 36px;
            width: 1px;
            margin: 24px 18px;
            background-color: red;
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>  
  <header>
      <nav>
          <div>Info</div>
          <div>Light Mode</div>
          <div>Work</div>
      </nav>
      <div class="title">Resisting</div> 
  </header>
  <main>
    <div class="iconDiv" tooltip="Load file" tabindex="0">
      <div class="iconSVG">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
        </svg>
      </div>
    </div>
    <div class="iconDiv" tooltip="Download" tabindex="0">
      <div class="iconSVG">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="divider"></div>
    <div class="iconDiv" tooltip="Notifications" tabindex="0">
      <div class="iconSVG">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </div>
    </div>
    <div class="iconDiv" tooltip="Log out" tabindex="0">
      <div class="iconSVG">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
  </main>
</body>
</html>
