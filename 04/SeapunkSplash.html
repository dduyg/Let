<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminalü´êLoop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a0f0ed, #b29fff, #7af9c4);
      background-size: 400% 400%;
      animation: oceanFlow 20s ease infinite;
      font-family: 'Monoton', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #00ffd5;
    }
    @keyframes oceanFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .video-container {
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed;
      border-radius: 20px;
      padding: 20px;
      max-width: 800px;
      width: 95%;
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #b29fff;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <h2>Seapunk Splash</h2>
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/HBLaUfsO0sc" 
        title="Seapunk Splash"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
