<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalüèÆLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Global reset */
        body, h3, video {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Uncial Antiqua", serif;
            background: linear-gradient(to left, #243b55, #7289da);
            color: #00ffcc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        .container {
            border: 3px solid #00ffcc;
            border-radius: 15px;
            padding: 15px;
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: auto;
        }
        h3 {
            margin-top: 20px;
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #ff2a68, 0 0 10px #ff2a68, 0 0 15px #ff2a68;
        }
        h3:after {
            content: "";
            display: block;
            height: 2px;
            width: 50%;
            background: #ff2a68;
            margin: 10px auto;
            box-shadow: 0 0 10px #ff2a68, 0 0 20px #ff2a68, 0 0 30px #ff2a68;
        }
  
        .pointing {
            --text-color: #00ffcc;
            --line-color: #ff2a68;
            --font-size: 16px;
            --line-height: 16px;
            --duration-line: 0.84s;

            position: fixed;
            top: 8%;
            right: 10%;
            font-family: "Tenor Sans", sans-serif;   
            font-size: var(--font-size);
            line-height: var(--line-height);
            margin: 0;
            color: var(--text-color);
            zoom: 1.5;
        }
        .link {
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: inherit;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .link > div {
            overflow: hidden;
        }
        .link > div:first-child {
            display: flex;
            text-shadow: 0 16px 0 var(--text-color);
        }
        .link > div:last-child {
            position: absolute;
            pointer-events: none;
            left: 0;
            right: 0;
            bottom: -3px;
            height: 5px;
        }
        .link svg {
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            width: 300%;
            height: 5px;
            fill: none;
            stroke: var(--line-color);
            stroke-width: 1.5px;
            stroke-linecap: round;
            stroke-dasharray: 63.5px 128px;
            stroke-dashoffset: var(--line-offset, 190.25px);
            transform: translateX(var(--line-x, 0)) translateZ(0);
            transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s);
        }
        .link span {
            display: block;
            backface-visibility: hidden;
            font-style: normal;
            transition: transform 0.44s ease;
            transform: translateY(var(--m, 0));
        }
        .link span:nth-child(n) {
            transition-delay: calc(0.05s * var(--i));
        }
        .link:hover {
            --m: calc(var(--font-size) * -1);
            --line-d: var(--duration-line);
            --line-x: 65.66%;
            --line-offset: 63.5px;
        }
  </style>
</head>
<body>
  <p class="pointing"><a class="link" href="SeapunkSplash">two</a> <a class="link" href="#">way</a> data binding</p> 

    <div class="container">
        <video controls>
            <source src="ChillwaveDreams.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>Chillwave Dreams</h3>
    </div>

  <script>
    document.querySelectorAll('.link').forEach(link => {
      const chars = link.textContent.trim().split('');
      const spanHTML = chars.map((char, i) => 
        `<span style="--i:${i + 1}">${char === ' ' ? '&nbsp;' : char}</span>`).join('');
      
      const textDiv = `<div>${spanHTML}</div>`;
      const lineDiv = `
        <div>
          <svg preserveAspectRatio="none" viewBox="0 0 192 5">
            <path d="M191.246 4H129C129 4 127.781 4.00674 127 4C114.767 3.89447 108.233 1 96 1C83.7669 1 77.2327 3.89447 65 4C64.219 4.00674 63 4 63 4H0.751923"/>
          </svg>
        </div>`;

      link.innerHTML = textDiv + lineDiv;
    });
  </script>
</body>
</html>
