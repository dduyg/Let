<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: gainsboro;
            font-family: "Source Code Pro", monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: linear-gradient(to left bottom, #F2E3C6 0%, #A7A1A5 100%);
            text-align: center;
            padding: 50px 0;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0% 100%);
        }
        header h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px #000000;
        }

        .glitch {
            position: relative;
            display: inline-block;
            font-size: 4em;
            font-family: "Vast Shadow", serif;
        }

        .glitch::before,
        .glitch::after {
            content: 'dduyg';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to left bottom, #F2E3C6 0%, #A7A1A5 100%);
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                clip: rect(85px, 9999px, 140px, 0);
            }
            50% {
                clip: rect(24px, 9999px, 90px, 0);
            }
            100% {
                clip: rect(85px, 9999px, 140px, 0);
            }
        }
        main {
            padding: 20px;
        }
        .project {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .project:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .project h2 {
            font-size: 2em;
            text-transform: uppercase;
            color: #E4D8C0;
        }
        .project p {
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #0f0f0f;
        }
        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch">dduyg</h1>
    </header>
    <main>
        <section class="project">
            <h2>Work One</h2>
            <p>Description of your first coding project.</p>
        </section>
        <section class="project">
            <h2>Work Two</h2>
            <p>Description of your second coding project.</p>
        </section>
        <section class="project">
            <h2>Work Three</h2>
            <p>Description of your third coding project.</p>
        </section>
    </main>
    <footer>
        <p>&copy;2024 /dduyg.</p>
    </footer>
</body>
</html>
