<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        @font-face {
            font-family: 'HK Grotesk';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/HKGrotesk-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'HK Grotesk';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/HKGrotesk-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }
        body {
            font-family: 'HK Grotesk', sans-serif;
            background-color: #DAE5E7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        main {
            font-size: 1.27em;
            padding: 2em;
            max-width: 800px;
        }
        ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }    
        ul li {  
            position: relative;
            margin-top: 0.0625em;
        }
        ul li:before {
            content: "•";
            display: inline-block;
            height: 1em;
            width: 1em;
            border-radius: 50%;
            border: 2px solid currentColor;
            margin-right: 0.07em;
            line-height: 1em;
            text-align: center;
            /* vertical-align: middle;
                (Add to also vertically center "•",
                I like the design better without this personally)
            */
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>PIANO ENTHUSIAST</li>
            <li>PLANT LOVER</li>
            <li>ANALOG-FILM WASTER</li>
            <li>RETRO PATTERNS SPOTTER</li>
            <li>AVID TRAVELER</li>
            <li>MUSIC NOMAD</li>
        </ul>
    </main>
</body>
</html>
