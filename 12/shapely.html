<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: hsl(0deg 0% 96%);
        }

        svg {
            width: 33%;
        }

        .container {
            padding: 1rem;
            max-width: 600px;
            width: 90vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            max-height: 300px;
            height: 90vw;
            border-radius: 5px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        a {
            color: white;
            font-weight: bold;
            background-color: #38023B;
            padding: 2px;
            border-radius: 7px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
 <svg viewBox="0 0 200 200">
  <filter filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB" id="noise2" x="-100" y="-100" width="400" height="400">
   <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch" />
   <feDisplacementMap in="SourceGraphic" scale="100" xChannelSelector="R" yChannelSelector="G" />
  </filter>
  <circle cx="100" cy="100" r="50" fill="#7B68EE" />
  <circle cx="100" cy="100" r="25" fill="white" filter="url(#noise2)" />

 </svg>

 <svg viewBox="0 0 200 200">
  <filter filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB" id="noise" x="-100" y="-100" width="400" height="400">
   <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch" />
   <feDisplacementMap in="SourceGraphic" scale="200" />
  </filter>
  <polygon points="100,190 30,40 140,60" fill="black" />
  <circle cx="100" cy="100" r="40" fill="#7B68EE" filter="url(#noise)" />
 </svg>

 <svg viewBox="0 0 200 200">
  <defs>
   <linearGradient id="lineargrad">
    <stop offset="0" stop-color="#7B68EE" />
    <stop offset="1" stop-color="#000" />
   </linearGradient>
   <filter filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB" id="noiseHeavy" x="-100" y="-100" width="400" height="400">
    <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="8" stitchTiles="stitch" />
    <feDisplacementMap in="SourceGraphic" scale="300" xChannelSelector="G" yChannelSelector="G" />
   </filter>
   <mask id="maskedHeavyNoise">
    <rect cx="0" cy="0" width="200" height="200" fill="white" filter="url(#noiseHeavy)"></rect>
   </mask>
  </defs>

  <circle mask="url(#maskedHeavyNoise)" cx="100" cy="100" r="50" fill="url(#lineargrad)" />

 </svg>	

<!-- remove link line --> <a href="../">âžœ</a> <!-- when using -->

</div>	
</body>
</html>
