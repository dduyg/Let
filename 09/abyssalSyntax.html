<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Hubot Sans", sans-serif;
            background-color: #111111;
            color: #ffffff;
            text-align: center;
            line-height: 1.5;
            margin: 0;
            padding: 0 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 7rem;
            color: #FF0000;
            margin: 0;
            text-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7), 0px 0px 30px rgba(255, 0, 255, 0.6), 0px 0px 40px rgba(255, 0, 255, 0.5);
        }
        h3 {
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            color: #0000FF;
            margin: 0;
            text-shadow: 0px 0px 20px rgba(0, 255, 255, 0.6);
        }
        .message {
            font-size: 1.2rem;
            margin-top: 30px;
            animation: fadeIn 3s ease-in-out infinite;
        }
        .message a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
        }
        .message a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .vaporwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
        }
        .vaporwave img {
            width: 100%;
            height: auto;
            filter: hue-rotate(180deg) brightness(1.5);
        }
    </style>
</head>
<body>
    <div class="vaporwave"><img src="https://media4.giphy.com/media/xULW8t4niLpdPz9GRW/giphy.gif" alt="â– "></div>
    <h1>508</h1>
    <h3>Abyssal Syntax</h3>
    <p class="message">
        Neon tides crash, code whispers hum,
        Coral keys, their algorithms drum.
        In liquid circuits, data streams flow,
        Seapunk dreams where digital reefs glow.
        Binary waves in <a href="#">endless</a> roam,
        Hack the depths, call the sea home.
    </p>
</body>
</html>
