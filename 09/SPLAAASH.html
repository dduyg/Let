<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoopðŸ©»</title>
  <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Genos", sans-serif;
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }
    nav {
      position: sticky;
      top: 5%;
      left: 0;
      padding: 0 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 100%;
    }
    nav a {
      color: #ff0066;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 10px;
      border: 1px solid #ff0066;
      border-radius: 50%;
      transition: all 0.3s ease;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    nav a:hover {
      background: #ff0066;
      color: #fff;
      border-color: #fff;
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2em;
    }

    #scanGlitch {
      background: #0f0f0f;
    }
    .scan-glitch {
      font-size: 5rem;
      text-transform: uppercase;
      position: relative;
      color: #fff;
    }
    .scan-glitch:before, .scan-glitch:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: #ff0055;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      animation: scan-glitch 2s infinite;
    }
    .scan-glitch:after {
      color: #00ffff;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      animation: scan-glitch 2s infinite reverse;
    }
    @keyframes scan-glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, -5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, 5px); }
      80% { transform: translate(5px, 5px); }
      100% { transform: translate(0, 0); }
    }
  
    #pixelGlitch {
      background: #222;
      padding: 0 20px;
    }
    .glitch-pixels {
      font-size: 3rem;
      position: relative;
      text-transform: uppercase;
      color: #fff;
    }
    .glitch-pixels span {
      display: inline-block;
      animation: glitch-pixels 1s infinite steps(2, start);
    }
    .glitch-pixels span:nth-child(2) { color: #ff22ff; animation-delay: 0.2s; }
    .glitch-pixels span:nth-child(3) { color: #22ffcc; animation-delay: 0.4s; }
    @keyframes glitch-pixels {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(3px, -3px); }
    }
    
    #flickerGlitch {
      background: #101010;
      flex-direction: column;
      gap: 60px;
    }
    #flickerGlitch h1 {
      font-size: 4rem;
      animation: flicker 1.5s infinite alternate;
      color: #ff00ff;
    }
    @keyframes flicker {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
    }
    #flickerGlitch h2 {
      font-size: 2rem;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 80px #00ffff, 0 0 90px #00ffff;
      animation: neon-flicker 2s infinite alternate;
    }
    @keyframes neon-flicker {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff; }
    }
    
    #staticNoise {
      background: black;
    }
    #staticNoise h1 {
      font-size: 5rem;
      position: relative;
      text-transform: uppercase;
      animation: static-noise 1s infinite;
    }
    @keyframes static-noise {
      0% { clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%); }
      20% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); }
      40% { clip-path: polygon(0 40%, 100% 40%, 100% 50%, 0 50%); }
      60% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); }
      80% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%); }
      100% { clip-path: polygon(0 90%, 100% 90%, 100% 100%, 0 100%); }
    }

    #shadowTrail {
      background: #1a1a1a;
    }
    .shadow-trail {
      font-size: 5rem;
      text-transform: uppercase;
      position: relative;
      animation: shadow-trail 1.5s infinite;
    }
    .shadow-trail::before, .shadow-trail::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: #ff00ff;
      z-index: -1;
      transform: translate(-5px, -5px);
      animation: shadow-trail 1.5s infinite;
    }
    .shadow-trail::after {
      color: #00ffff;
      transform: translate(5px, 5px);
    }
    @keyframes shadow-trail {
      0%, 100% { opacity: 0.5; transform: translate(0, 0); }
      50% { opacity: 1; transform: translate(10px, -10px); }
    }

    #doubleLayer h1 {
      font-size: 6rem;
      text-transform: uppercase;
      position: relative;
    }
    #doubleLayer h1::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 2px;
      color: #ff00ff;
      z-index: -1;
      animation: layer-glitch 1s infinite;
    }
    #doubleLayer h1::after {
      content: attr(data-text);
      position: absolute;
      top: 2px;
      left: -2px;
      color: #00ffff;
      z-index: -1;
      animation: layer-glitch 1s infinite reverse;
    }
    @keyframes layer-glitch {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-2px, 2px); }
    }

    #RGBGlitch h1 {
      font-size: 5rem;
      position: relative;
      color: #fff;
      text-transform: uppercase;
    }
    #RGBGlitch h1::before,
    #RGBGlitch h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #ff0000;
      z-index: -1;
    }
    #RGBGlitch h1::after {
      color: #00ffea;
      transform: translate(4px, -4px);
    }
    #RGBGlitch h1::before {
      transform: translate(-4px, 4px);
    }

    #blurGlitch {
      background: #101010;
    }
    .blur-glitch {
      font-size: 3rem;
      position: relative;
      text-transform: uppercase;
      animation: blur-glitch 2s infinite;
    }
    .blur-glitch::before, .blur-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .blur-glitch::before {
      color: #ff00ff;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      animation: blur-glitch 2s infinite;
    }
    .blur-glitch::after {
      color: #00ffff;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      animation: blur-glitch 2s infinite reverse;
    }
    @keyframes blur-glitch {
      0% { transform: translate(0); filter: blur(0); }
      50% { transform: translate(5px); filter: blur(3px); }
      100% { transform: translate(-5px); filter: blur(0); }
    }

    #staggerGlitch {
      background: #000;
      padding: 0 20px;
    }
    .stagger-glitch {
      font-size: 4rem;
      color: #2962ff;
      position: relative;
      text-transform: uppercase;
    }
    .stagger-glitch span {
      display: inline-block;
      animation: stagger-glitch 2s infinite;
    }
    .stagger-glitch span:nth-child(2) { color: #f50057; animation-delay: 0.2s; }
    .stagger-glitch span:nth-child(3) { color: #6200ea; animation-delay: 0.4s; }
    @keyframes stagger-glitch {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(10px, -10px); }
    }

    #fillGlitch {
      background: #2a2a2a;
    }
    .fill-glitch {       
      position: relative;
      display: inline-block;
      color: #ff0066;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 15px rgba(255, 255, 255, 0.5);
      font-size: 2rem;
    }
    .fill-glitch:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;   
      color: #ff0066;
      clip: rect(0, 900px, 0, 0);
      animation: fill-glitch 1s infinite;
    }
    @keyframes fill-glitch {
      0% {clip: rect(45px, 9999px, 44px, 0); transform: skew(0.39deg);}
      10% {clip: rect(85px, 9999px, 87px, 0); transform: skew(0.44deg);}
      20% {clip: rect(35px, 9999px, 28px, 0); transform: skew(0.41deg);}
      30% {clip: rect(48px, 9999px, 48px, 0); transform: skew(0.42deg);}
      40% {clip: rect(12px, 9999px, 60px, 0); transform: skew(0.48deg);}
      50% {clip: rect(55px, 9999px, 68px, 0); transform: skew(0.39deg);}
      60% {clip: rect(23px, 9999px, 43px, 0); transform: skew(0.43deg);}
      70% {clip: rect(75px, 9999px, 36px, 0); transform: skew(0.40deg);}
      80% {clip: rect(32px, 9999px, 39px, 0); transform: skew(0.46deg);}
      90% {clip: rect(41px, 9999px, 77px, 0); transform: skew(0.45deg);}
      100% {clip: rect(80px, 9999px, 64px, 0); transform: skew(0.47deg);}
    }

    .shift-glitch {
      position: relative;
      color: #ff6ec7;        
      font-size: 6rem;
      font-weight: bold;
    }     
    .shift-glitch::before,   
    .shift-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      background: #50e3c2;
      color: #50e3c2;
      z-index: -1;       
      animation: shift-glitch 1s infinite;      
    }
    .shift-glitch::after {
      left: 2px;
      text-shadow: -1px 0 red, 1px 0 cyan, 0 -1px green, 0 1px blue;
    }
    @keyframes shift-glitch {
      0% {transform: translateX(2px) translateY(-2px);}
      20% {transform: translateX(-2px) translateY(2px);}
      40% {transform: translateX(4px) translateY(-4px);}
      60% {transform: translateX(-4px) translateY(4px);}
      80% {transform: translateX(2px) translateY(-2px);}
      100% {transform: translateX(0) translateY(0);}
    }

    #impulseNoise {
      background: #F598FF;
    }   
    .impulse-noise {
      color: #a8a8a8;
      position: relative;
      font-size: 5rem;
      animation: impulse-noise 0.3s infinite;
    }
    @keyframes impulse-noise {
      0%, 100% { opacity: 1; }
      10% { opacity: 0.6; }
      20% { opacity: 1.2; }
      30% { opacity: 0.8; }
      40% { opacity: 1.1; }
      50% { opacity: 0.7; }
      60% { opacity: 1.3; }
      70% { opacity: 0.5; }
    }

    #textWarp {
      padding-left: 30px;
      flex-direction: column;
      gap: 60px;
    }
    .warping {
      display: inline-block;
      position: relative;
      color: #00ff99;
      animation: text-warp 2s infinite;
    }
    .warping::before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      color: #ff00ff;
      animation: text-warp-before 2s infinite;
    }
    @keyframes text-warp {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(-10deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }
    @keyframes text-warp-before {
      0% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, 2px); }
      100% { transform: translate(-2px, -2px); }
    }
    /* Holographic Split Effect */
    .holographic {
      position: relative;
      color: #00ffcc;
    }
    .holographic::before,
    .holographic::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .holographic::before {
      color: #ff00ff;
      transform: translate(2px, 0);
      animation: holographic 0.8s infinite;
    }
    .holographic::after {
      color: #00ffff;
      transform: translate(-2px, 0);
      animation: holographic 0.8s infinite reverse;
    }
    @keyframes holographic {
      0%, 100% { transform: translate(2px, 0); }
      50% { transform: translate(-2px, 0); }
    }

    #circuitBoardlines {
      background: #4B1219;
      color: #A8D3DA;
      padding: 0 10px;
    }
    .circuit-board {
      position: relative;
      color: #00ffcc;
    }
    .circuit-board::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 5px;
      background: #00ffcc;
      animation: circuit-board 2s infinite alternate;
    }
    @keyframes circuit-board {
      0% { width: 10%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    #dataStream {
      background: #1e1e1e;
      flex-direction: column;
      gap: 60px;
      text-transform: uppercase;
      font-size: 1.5rem;
    }
    .data-scan {
      position: relative;
      overflow: hidden;
    }
    .data-scan::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 204, 0.3);
      animation: data-scan 2s infinite;
    }
    @keyframes data-scan {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    /* Pixelated Block Glitch */
    .block-glitch {
      position: relative;
      overflow: hidden;
    }
    .block-glitch::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 0% 20%);
      color: #ff80ab;
      animation: block-glitch 0.5s infinite steps(5);
    }
    .block-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0% 80%, 100% 80%, 100% 100%, 0% 100%);
      color: #80ffea;
      animation: block-glitch 0.5s infinite steps(5) reverse;
    }
    @keyframes block-glitch {
      0%, 100% { clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 0% 20%); }
      50% { clip-path: polygon(0% 20%, 100% 20%, 100% 40%, 0% 40%); }
    }
  </style>
