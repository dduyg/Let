<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D6DFDE;
            color: #020203;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }      

        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }
        .section {
            margin-top: 20px;
        }
        .detail {
            margin: 10px 0;
            padding-top: 10px;
            border-top: 0.0625em solid;
            font-size: 14px;
            font-family: "Roboto Mono", monospace;
        }

        @font-face {
            font-family: 'Object Sans';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/ObjectSans-Regular.woff2') format('woff2');
            font-style: normal;
            font-weight: normal;
        }
        section {
            margin-top: 190px;
            font-family: 'Object Sans', sans-serif;
            line-height: 1.8;
            font-size: 14px;
            text-align: right;
            color: #505050;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
<main>
    <h1>Memories Are Free</h1>
    <div class="section detail">2025</div>
    <div class="section detail">LANGUAGE, DESIGN, TECHNOLOGY</div>
    <div class="section detail">COLD RICE (DEVELOPMENT)</div>
    <section>
        <img src="https://live.staticflickr.com/4419/35607803704_8e104c2997_n.jpg" alt="●○">  
        Memories are free, floating in the breeze,<br>
        Whispers of the past, like rustling leaves.<br>
        Fading, yet they stay, never far away,<br>
        Moments we hold, come what may.
    </section>
</main>
</body>
</html>
