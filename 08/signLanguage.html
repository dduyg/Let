<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@200..900&display=swap" rel="stylesheet">
    <style>
        html { /* Hide only page's main scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        html::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Edge */
        }
        * {   /* General Reset */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Slide-in animation */
        .slide-in {
            opacity: 0;
            transform: translateY(-30px); /* Start above the normal position */
            animation: slideIn 1s ease-in-out forwards; /* Slide in with ease-in-out */
        }
        @keyframes slideIn { 
            from { 
                transform: translateY(-30px); /* Start slightly above */
                opacity: 0; /* Fully transparent */
            }
            to { 
                transform: translateY(0); /* End at the normal position */
                opacity: 1; /* Fully visible */
            }
        }

        body {
            font-family: "Hubot Sans", sans-serif;
            background: #f3f2f9;
            color: #606887;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f3f2f9 10%, #BDEED1 30%, #f3f2f9 90%);
            z-index: -1;
        }

        main {
            max-width: 800px;
            margin: 150px auto 0;
            width: 90%;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
            font-family: "Rock Salt", sans-serif;
        }
        header div {
            font-size: 1.31rem;
        }
        .work-list {
            list-style: none;
        }
        .work-item {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid currentColor;
            padding: 10px 0; /* padding: 1.5rem 0; →original style of inspired layout */
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            margin-top: 90px;
            font-size: 0.75rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;      
        }
        summary {
            list-style: none; /* Remove the default arrow */
            appearance: none; /* Ensure removing the default arrow cross browsers */
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
        }
        summary::before {
            content: "";
            display: inline-block;
            width: 3em;
            height: 3em;
            background: url('https://media1.giphy.com/media/aWuJLgxx8O7QY/giphy.gif') no-repeat center;
            background-size: contain;
            margin-right: 10px; /* Space between image and text */
            vertical-align: middle; /* Align the image with the text vertically */
            transition: transform 0.3s ease;
        }
        details[open] summary::before {
            transform: rotate(90deg);
        }
        details p {
            padding: 5% 10%;
            font-size: 32px;
        }
     
        .noise {  /* Original unchanged noise code */
            position: fixed;
            z-index: 9999;
            top: -300%;
            left: -150%;
            height: 600%;
            width: 600%;
            -webkit-animation: grain 7s steps(10) infinite;
            animation: grain 7s steps(10) infinite;
            background-image: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/refs/heads/main/11/noise.png');
            background-size: 200px;
            background-repeat: repeat;
            opacity: .25;
            pointer-events: none;
        }
        @-webkit-keyframes grain {
            0%,to{transform:translate(0)}
            10%{transform:translate(-5%,-10%)}
            20%{transform:translate(-15%,5%)}
            30%{transform:translate(7%,-25%)}
            40%{transform:translate(-5%,25%)}
            50%{transform:translate(-15%,10%)}
            60%{transform:translate(15%)}
            70%{transform:translateY(15%)}
            80%{transform:translate(3%,35%)}
            90%{transform:translate(-10%,10%)}
        }
        @keyframes grain {
            0%,to{transform:translate(0)}
            10%{transform:translate(-5%,-10%)}
            20%{transform:translate(-15%,5%)}
            30%{transform:translate(7%,-25%)}
            40%{transform:translate(-5%,25%)}
            50%{transform:translate(-15%,10%)}
            60%{transform:translate(15%)}
            70%{transform:translateY(15%)}
            80%{transform:translate(3%,35%)}
            90%{transform:translate(-10%,10%)}
        }
    </style>
</head>
<body>
<div class="gradient-overlay"></div>

    <main>
        <header>
            <h2>When the Phone Rings</h2>
            <div>⬟⬠</div>
        </header>

        <ul class="work-list">
            <li class="work-item">
                <span>simulacra</span>
                <span>Escalator</span>
            </li>
            <li class="work-item">
                <span>pastel ghost</span>
                <span>Ethereality</span>
            </li>
            <li class="work-item">
                <span>serotonin</span>
                <span>Fractal 16-Bit</span>
            </li>
            <li class="work-item">
                <span>submerged</span>
                <span>Disintegration</span>
            </li>
            <li class="work-item">
                <span>data decay</span>
                <span>Tensor Tapes</span>
            </li>
            <li class="work-item">
                <span>celestial consumerism</span>
                <span>Reboot</span>
            </li> 
        </ul>    

        <footer>
            <details><summary>Oceanic Modem Waves</summary>
                <p>⛜⛠</p>
            </details>
        </footer>
    </main>
    <div class="noise"></div>

    <script>
        // Create an array with the elements to animate
        const elementsToAnimate = [
            'header',
            '.work-item',
            'footer'
        ];

        // Get all elements based on the selectors in the array
        const elements = elementsToAnimate.flatMap(selector => {
            return Array.from(document.querySelectorAll(selector));
        });

        // Apply the slide-in animation with staggered delays
        elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.1}s`; // Adjust delay between elements (0.1s)
            el.classList.add('slide-in'); // Dynamically add the slide-in class
        });
    </script>
</body>
</html>
